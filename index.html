<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="We always predict lots of snow, so hopefully you get a day off. Thank us later." />

    <!-- bootstrap and in-house stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <!-- JQuery, Bootstrap and Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- in-house script-->
    <script type="text/javascript" src="assets/main.js" defer></script>

    <title>Niccuweather Forecast</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Niccuweather Forecast</h1>
        <p>Sometimes, we're even accurate.</p>
    </div>
    
    <div class="container">
        <div class=row>
            <div class="col-lg-4">

                <h4 class="font-weight-bold">Search by City:</h4>
                <form class="form-inline bar">
                    <div class="form-group">
                        <input type="text" class="form-control" id="city-input">
                    </div>
                    <button id="search-button" type="submit" class="btn btn-success"><i
                            class="fas fa-search"></i></button>
                </form>

                <div>
                    <ul id="city-list" class="list-group"></ul>
                </div>
                <button id="clear-button" type="clear" class="btn btn-danger">Clear</button>
            </div>

            <div class="col-lg-8">
                <div id="currentWeather" class="card">
                    <div class="card-body">
                        <div id="city-date-icon">
                            <span id='city-name'>
                            </span>
                            <span id='currentIcon'></span>
                        </div>
                        <p class="card-text" id="currentTemp"></p>
                        <p class="card-text" id="currentHumidity"></p>
                        <p class="card-text" id="currentWind"></p>
                        <p class="card-text" id="currentUV"></p>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div id="forecastWeather">
                        <h3>5-Day Forecast:</h3>
                        <div id="cards">

                            <div class="card forecast">
                                <div id="forecast1" class="card-body">
                                    <span class="card-title" id='forecastDate1'>
                                    </span>
                                    <span id='forecastIcon1'></span>
                                    <p class="card-text" id="forecastTemp1"></p>
                                    <p class="card-text" id="forecastHumidity1"></p>
                                </div>
                            </div>

                            <div class="card forecast">
                                <div id="forecast2" class="card-body">
                                    <span class="card-title" id='forecastDate2'>
                                    </span>
                                    <span id='forecastIcon2'></span>
                                    <p class="card-text" id="forecastTemp2"></p>
                                    <p class="card-text" id="forecastHumidity2"></p>
                                </div>
                            </div>

                            <div class="card forecast">
                                <div id="forecast3" class="card-body">
                                    <span class="card-title" id='forecastDate3'>
                                    </span>
                                    <span id='forecastIcon3'></span>
                                    <p class="card-text" id="forecastTemp3"></p>
                                    <p class="card-text" id="forecastHumidity3"></p>
                                </div>
                            </div>
                            
                            <div class="card forecast">
                                <div id="forecast4" class="card-body">
                                    <span class="card-title" id='forecastDate4'>
                                    </span>
                                    <span id='forecastIcon4'></span>
                                    <p class="card-text" id="forecastTemp4"></p>
                                    <p class="card-text" id="forecastHumidity4"></p>
                                </div>
                            </div>
                            
                            <div class="card forecast">
                                <div id="forecast5" class="card-body">
                                    <span class="card-title" id='forecastDate5'>
                                    </span>
                                    <span id='forecastIcon5'></span>
                                    <p class="card-text" id="forecastTemp5"></p>
                                    <p class="card-text" id="forecastHumidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
